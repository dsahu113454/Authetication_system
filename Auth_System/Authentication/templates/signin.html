<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SignIn</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h1>Enter details for login</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <form action="/signin" method="post" class="mx-3">
        {% csrf_token %}
    <div class="row g-3 align-items-center py-3 mx-3">
        <div class="col-md-2">
          <label for="Username" class="col-form-label">username</label>
        </div>
        <div class="col-md-2">
          <input type="username" id="username" name='username' class="form-control" required placeholder="Enter Your username">
        </div>
      </div>


      <div class="row g-3 align-items-center py-3 mx-3">
        <div class="col-md-2">
          <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-md-2">
          <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordHelpInline" placeholder=" Enter Password">
        </div>
      </div>
      <button class='btn btn-outline-success'>SignIn</button>
    </form>
   
  </body>
</html>
