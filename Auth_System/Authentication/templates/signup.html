<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
    <h1>Enter details for register yourself</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <form class='mx-3' action="/signup" method="post">
        {% csrf_token %}

    <!-- USERNAME -->

    <div class="row g-3 align-items-center py-3">
        <div class="col-md-2">
          <label for="username" class="col-form-label">Username</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="username" class="form-control" name="username" aria-describedby="UsenameHelpline" required placeholder="Create username">
        </div>
        <div class="col-auto">
          <span id="UsenameHelpline" class="form-text">
            Must only be contain alphabet and number.
          </span>
        </div>
      </div>

   <!-- FIRSTNAME -->
    <div class="row g-3 align-items-center py-3">
        <div class="col-md-2">
          <label for="firstname" class="col-form-label">First Name</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="firstname" name= 'firstname' class="form-control" required placeholder="Enter Your first name">
        </div>
      </div>

   <!-- LASTNAME -->

    <div class="row g-3 align-items-center PY-3">
        <div class="col-md-2">
          <label for="lastname" class="col-form-label">Last Name</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="lastname" class="form-control" name="lastname" required placeholder="Enter Your last name">
        </div>
      </div>

    <!-- EMAIL -->

    <div class="row g-3 align-items-center py-3">
        <div class="col-md-2">
          <label for="Email" class="col-form-label">Email</label>
        </div>
        <div class="col-md-2">
          <input type="Email" id="Email" class="form-control" name="email" required placeholder="Enter Your Email">
        </div>
      </div>

   <!-- PASSWORD -->

      <div class="row g-3 align-items-center py-3">
        <div class="col-md-2">
          <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-md-2">
          <input type="password" id="password" class="form-control" name="password" aria-describedby="passwordHelpInline" placeholder="Create  your password">
        </div>
        <div class="col-md-2">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>

      
   <!-- CONFRIMPASSWORD  -->

      <div class="row g-3 align-items-center py-3">
        <div class="col-md-2">
          <label for="confirmpassword" class="col-form-label"> Confirm Password</label>
        </div>
        <div class="col-md-2">
          <input type="password" id="confirmpassword" class="form-control" name="confirmpassword" required placeholder="Enter your password again" >
        </div>
      </div>

    <button class='btn btn-outline-success'>SignUp</button>
     

    </form>
   
  </body>
</html>
