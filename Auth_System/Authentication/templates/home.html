<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <div class = 'container'>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h1>Welcome to Home Page</h1>

    
    {% if user.is_authenticated %}
      <h3> Hello {{ fname }}</h3>
      <h4>Your are successfully logged in.</h4>

      <a type="submit" href='/signout' class="btn btn-outline-primary" role="button">SignOut</a>  

    {% else %}

      <a type="submit" href='/signup' class="btn btn-outline-primary" role="button">SignUp</a>
      <a type="submit" href='/signin' class="btn btn-outline-primary" role="button">SignIn</a>
    {% endif %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

  </div>
  </body>
</html>
